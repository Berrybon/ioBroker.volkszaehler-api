<html>

<head>

    <!-- Load ioBroker scripts and styles-->
    <link rel="stylesheet" type="text/css" href="../../css/adapter.css" />
    <link rel="stylesheet" type="text/css" href="../../lib/css/materialize.css">

    <script type="text/javascript" src="../../lib/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../socket.io/socket.io.js"></script>

    <script type="text/javascript" src="../../js/translate.js"></script>
    <script type="text/javascript" src="../../lib/js/materialize.js"></script>
    <script type="text/javascript" src="../../js/adapter-settings.js"></script>

    <!-- Load our own files -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="words.js"></script>

    <script type="text/javascript">
        // This will be called by the admin adapter when the settings page loads
        function load(settings, onChange) {
            // example: select elements with id=key and class=value and insert value
            if (!settings) return;
            $('.value').each(function () {
                var $key = $(this);
                var id = $key.attr('id');
                if ($key.attr('type') === 'checkbox') {
                    // do not call onChange direct, because onChange could expect some arguments
                    $key.prop('checked', settings[id])
                        .on('change', () => onChange())
                        ;
                } else {
                    // do not call onChange direct, because onChange could expect some arguments
                    $key.val(settings[id])
                        .on('change', () => onChange())
                        .on('keyup', () => onChange())
                        ;
                }
            });
            onChange(false);
            // reinitialize all the Materialize labels on the page if you are dynamically adding inputs:
            if (M) M.updateTextFields();
        }

        // This will be called by the admin adapter when the user presses the save button
        function save(callback) {
            // example: select elements with class=value and build settings object
            var obj = {};
            $('.value').each(function () {
                var $this = $(this);
                if ($this.attr('type') === 'checkbox') {
                    obj[$this.attr('id')] = $this.prop('checked');
                } else {
                    obj[$this.attr('id')] = $this.val();
                }
            });
            callback(obj);
        }

        // own Code
        $(document).ready(function(){
            $('.tabs').tabs();
        });
        $(document).ready(function(){
            $('.modal').modal();
        });
        $(document).ready(function(){
                $('#chanload').click(function(){
                    getchan();
                })
            });
    </script>

</head>

<body>

    <div class="m adapter-container">
        <div class="row">
            <div class="col s6">
                <img src="volkszaehler-api.png" class="logo">
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <ul class="tabs">
                    <li class="tab col s6 translate"><a href="#settings">Settings</a></li>
                    <li class="tab col s6 translate"><a href="#channels">Channels</a></li>
                </ul>
            </div>
            <div id="settings" class="col s12">
                <div class="marg"></div>
                <div class="row">
                    <div class="col s6 input-field">
                        <input type="text" class="value" id="url" />
                        <label for="url" class="translate">URL or IP to Volksz√§hler</label>
                    </div>
                    <div class="col s6 input-field">
                        <input type="text" class="value" id="path" />
                        <label for="path" class="translate">Path to middleware</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s6 input-field">
                        <input type="number" class="value" id="timeout" />
                        <label for="timeout" class="translate">Timeout between readings</label>
                    </div>
                </div>
            </div>
            <div id="channels" class="col s12">
                <div class="marg"></div>
                <div class="row">
                        <div class="col s6 center">
                                <a id="chanload"class="translate btn-floating waves-effect waves-light btn-small" data-lang-title="Add private channel"><i class="material-icons">add</i></a>
                            </div>
                </div>
                <div class="row">
                    <table id="channels" class="highlight striped">
                        <thead>
                            <tr>
                                <th class="translate">CName</th>
                                <th class="translate">Cuuid</th>
                                <th class="translate">CType</th>
                                <th ></th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
